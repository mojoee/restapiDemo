openapi: 3.0.0
info:
  title: "RP Flask Rest API"
  description: "An API about people and notes"
  version: "1.0.0"

servers:
  - url: "/api"

paths:
  /people:
    get:
      operationId: "people.read_all"
      tags:
        - "People"
      summary: "Read the list of people"
      responses:
        '200':
          description: "Sucessfully read list of people"
    post:
      operationId: "people.create"
      tags:
        - "People"
      summary: "Create a new person"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              x-body-name: "person"
              $ref: "#/components/schemas/Person"
      responses:
        '201':
          description: "Sucessfully created a new person"
  /people/{lname}:
    get:
      operationId: "people.read_one"
      tags:
        - "People"
      summary: "Read one person"
      parameters:
        - $ref: "#/components/parameters/lname"
      responses:
        '200':
          description: "Sucessfully read a person"
        '404':
          description: "Person not found"
    put:
      tags:
        - People
      operationId: "people.update"
      summary: "Update a person"
      parameters:
        - $ref: "#/components/parameters/lname"
      responses:
        "200":
          description: "Successfully updated person"
      requestBody:
        content:
          application/json:
            schema:
              x-body-name: "person"
              $ref: "#/components/schemas/Person"
    delete:
      tags:
        - People
      operationId: "people.delete"
      summary: "Delete a person"
      parameters:
        - $ref: "#/components/parameters/lname"
      responses:
        "204":
          description: "Successfully deleted person"

components:
  schemas:
    Person:
      type: "object"
      required:
        - lname
      properties:
        fname:
          type: "string"
        lname:
          type: "string"
  parameters:
    lname:
      name: "lname"
      description: "Last name of the person to get"
      in: path
      required: True
      schema:
        type: "string"